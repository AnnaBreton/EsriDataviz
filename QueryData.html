<!DOCTYPE html>
<!-- ArcGIS REST API Dataviz -->
<html>
<head>
    <title>Query ArcGIS REST API data Into Dataviz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://js.arcgis.com/3.24/"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="QueryDataCSS.css" type="text/css">
</head>
<head>
    <div id="barChart">
        <!--width and height of graph -->
        <svg id=barsvg width="960" height="500"></svg>
    </div>
</head>


<div class="grid-container">
    <body>
    <div>
        <!-- Insert URL -->
        <br>
        ArcGIS REST API:<br>
        <input onclick="APIValue()" type="button" value="X values">
        <input type="text" id="APIInput" value="">
    </div>

    <div>
        US state name :<br>
        <input type="text" id="state">
        <input id="execute" type="button" value="Get Details" position="relative">
        <button onclick="clearChart();UpdateChart();">Clear Chart</button>

    </div>

    <div>
        <!--Insert Title section -->
        Title:<br>
        <input id="title" type="text" name="title" value="">
        <input onclick="writeTitle()" type="button" value="Title">
    </div>


    <div>
        <!-- label option on/off -->
        <form action="/action_page.php">
            Label:<br>
            <input type="radio" name="gender" value="on" onclick="UpdateChart()" checked> On<br>
            <input type="radio" name="gender" value="off" onclick="clearText()"> Off<br>
        </form>
    </div>

    <div>
        X-axis<br>
        <input onclick="xValues()" type="button" value="X values">
        <input type="text" id="xUserInput" value="">

    </div>

    <div>
        <p>Click the button to create a Color picker.</p>
        <button onclick="ColorFunction()">Color Selector</button>

    </div>
    <script type="text/javascript" src="QueryDataJS.js"></script>
    </body>

</div>

<!DOCTYPE html>
    <!-- ArcGIS REST API Dataviz -->
    <html>
    <head>
        <title>Query ArcGIS REST API data Into Dataviz</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://js.arcgis.com/3.24/"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
        <link rel="stylesheet" href="QueryDataCSS.css" type="text/css">
    </head>
    <head>
        <div id="barChart">
            <!--width and height of graph -->
            <svg id = barsvg width="960" height="500"></svg>
        </div>
    </head>
    <body>
    <div class="grid-container">

        <body>
        <div>
            <!-- Insert URL -->
            <form action="/action_page.php">
                ArcGIS REST API:
                <input type="url" name="homepage">
                <input type="submit">
            </form>
        </div>

        <div>
            US state name :
            <input type="text" id="state">
            <input id="execute" type="button" value="Get Details" position="relative">
            <button onclick="clearChart();UpdateChart();">Clear Chart</button>
            <!--<button onclick="UpdateChart()">Update</button>-->
        </div>

        <div>
            <!--Insert Title section -->
            Title:
            <input id="title" type="text" name="title" value="">
            <input onclick="writeTitle()" type="button" value="Title">
        </div>


        <div>
            <!-- label option on/off -->
                <form action="/action_page.php">
                Label:<br>
                <input type="radio" name="gender" value="on" onclick="UpdateChart()" checked> On<br>
                <input type="radio" name="gender" value="off" onclick="clearText()"> Off<br>
            </form>
        </div>

        <div>
            X-axis
            <input onclick="xValues()" type="button" value="X values">
            <input type="text" id="xUserInput" value="">

        </div>

        <div>
            Y-axis
            <select>
                <option value="v1y">Value 1</option>
                <option value="v2y">Value 2</option>
                <option value="v3y">Value 3</option>
            </select>
        </div>
        <div>
            <p>Click the button to create a Color picker.</p>
            <button onclick="ColorFunction()">Color Selector</button>

        </div>
        <script type="text/javascript" src="QueryDataJS.js"></script>
        </body>

    </div>

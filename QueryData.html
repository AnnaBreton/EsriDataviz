<!DOCTYPE html >
<!-- ArcGIS REST API Dataviz -->
<html>
<head>
    <title>Query ArcGIS REST API data Into Dataviz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://js.arcgis.com/3.24/"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="QueryDataCSS.css" type="text/css">
    <script type="text/javascript" src="//d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/canvg.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<head>
    <div id="barChart">
        <!--width and height of graph -->
        <svg xmlns="http://www.w3.org/2000/svg"
             xmlns: svg="http://www.w3.org/2000/svg"
              id=barsvg width="960" height="500"></svg>
    </div>
</head>

<div class="grid-container">
    <body>
    <div id="Inputs">
        <!-- Insert URL -->
        ArcGIS REST API:
        <br>
        <!--<input onclick="APIValue()" type="button" value="URL">-->
        <input type="text" id="APIInput" value="">

        <br>
        US state name :
        <br>
        <input type="text" id="state">
        <br>
        X-axis<br>
        <!--<input onclick="xValues()" type="button" value="X values">-->
        <input type="text" id="xUserInput" value="">
        <br>
        Title:
        <br>
        <input id="title" type="text" name="title" value="">
        <br>
        <!-- label option on/off -->
        <form action="/action_page.php">
            Label:<br>
            <input type="radio" name="gender" value="on" onclick="UpdateChart()" checked> On<br>
            <input type="radio" name="gender" value="off" onclick="clearText()"> Off<br>
        </form>
        <br>
        <input id="execute" type="button" value="Get Details" onclick="xValues(),APIValue(), writeTitle()">
        <button onclick="clearChart();UpdateChart();">Clear Chart</button>
        <br>
        <a id="download" href="#">Download SVG</button></a>

    </div>

<!--
    <div>
        <p>Click the button to create a Color picker.</p>
        <button onclick="ColorFunction()">Color Selector</button>

    </div>
    -->
    <script type="text/javascript" src="QueryDataJS.js"></script>
    </body>

</div>
